{% extends 'layout.html' %}
{% block content %}

    <div class="container">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"> 新建接口 </h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" method="post">
                {% csrf_token %}
              <div class="form-group">
                <label  class="col-sm-2 control-label">Service ID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"  placeholder="Service ID" name="ServiceID"/>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Interface Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"  placeholder="Interface Name"  name="InterfaceName"/>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Application ID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"  placeholder="Application ID"  name="ApplicationID"/>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Create Time</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"  placeholder="Create Time"  name="CreateTime"/>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">interface method</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"  placeholder="interface method"  name="interfacemethod"/>
                </div>
              </div>





              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary"> SAVE </button>
                </div>
              </div>
            </form>
          </div>
        </div>
    </div>


{% endblock %}
